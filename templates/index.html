<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitori - AI Chat Assistant</title>
    
    <!-- Bootstrap CSS with Replit dark theme -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body data-bs-theme="dark">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-12">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center py-3 border-bottom">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-robot me-2 text-info"></i>
                        <h1 class="h4 mb-0">Hitori</h1>
                        <span class="badge bg-secondary ms-2">AI Assistant</span>
                    </div>
                    <div class="d-flex gap-2">
                        <button id="voice-btn" class="btn btn-outline-info btn-sm" title="Voice Input">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button id="stats-btn" class="btn btn-outline-warning btn-sm" title="AI Learning Stats">
                            <i class="fas fa-brain"></i>
                        </button>
                        <button id="clear-btn" class="btn btn-outline-secondary btn-sm" title="Clear Chat">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>

                <!-- Chat Container -->
                <div class="chat-container d-flex flex-column">
                    <!-- Messages Area -->
                    <div id="messages" class="messages-area flex-grow-1 p-3">
                        <div class="welcome-message text-center text-muted py-5">
                            <i class="fas fa-robot fa-3x mb-3 text-info"></i>
                            <h5>Hello! I'm Hitori, your AI assistant.</h5>
                            <p>You can type a message or use the microphone button to talk to me.</p>
                        </div>
                    </div>

                    <!-- Input Area -->
                    <div class="input-area border-top p-3">
                        <div class="row g-2">
                            <div class="col">
                                <div class="input-group">
                                    <input type="text" id="message-input" class="form-control" 
                                           placeholder="Type your message here..." 
                                           autocomplete="off">
                                    <button id="send-btn" class="btn btn-info" type="button">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Voice Status -->
                        <div id="voice-status" class="mt-2 text-center text-muted small" style="display: none;">
                            <i class="fas fa-microphone-alt me-1"></i>
                            <span id="voice-status-text">Listening...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="mt-2 text-info">Hitori is thinking...</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
